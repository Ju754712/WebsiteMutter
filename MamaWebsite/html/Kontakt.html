<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/Bildergalerie.css" />

</head>

<body>
    
    <div class="header">
        <img src="img/Mutterlogo.png" alt="logo" class="logo" width =20% height=20%>
    </div>
    
    <div id="navbar">                
        <a href="Frontpage.html">Start</a>
        <a href="Bildergalerie.html">Galerie</a>
        <a class="active" href="Kontakt.html">Kontakt</a>
    </div>
            
    
    <div class="content">

    </div>
    
    <script>
        window.onscroll = function() {myFunction()};
                    
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
                
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>


</body>
</html>
